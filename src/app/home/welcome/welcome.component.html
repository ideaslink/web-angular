<div class="container" role="main">
  <p class="fw-bold">Total - {{itemcount}}</p>  <hr/>

  <div id="idshowcase" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover">
      <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#idchowcase" data-slide-to="0" class="active"></li>
    <li data-target="#idchowcase" data-slide-to="1"></li>
    <li data-target="#idchowcase" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner" style="height: 400px; width: auto;">
    <div class="item" [ngClass]="{'active': i == 0}"  *ngFor="let item of $showItems; let i = index" >
      <img src="{{item.Image}}" alt="{{item.Title}}" style="max-height: 400px; height: auto; width: 100%; background: rgba(0, 0, 0, 0.5)">
      <div class="carousel-caption">
        <h3>{{item.Title}}</h3>
        <p>{{item.Description}}</p>
      </div>
    </div>
  </div>

   <!-- Left and right controls -->
   <a class="left carousel-control" href="#idshowcase" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#idshowcase" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
